<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">

<TITLE>Modulation MoML Applet</TITLE>
</HEAD>
<BODY>

<H1>modulation.xml</H1>
The applet below shows the contents of
<a href="modulation.xml">modulation.xml</a>
<P>
<CENTER>
<P><!--"CONVERTED_APPLET"-->

<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 680
    HEIGHT = 300
    NAME = "Query"
    codebase="http://java.sun.com/products/plugin/1.2/jinstall-12-win32.cab#Version=1,2,0,0">
<PARAM NAME = CODE VALUE = ptolemy.gui.demo.ShowRawDocumentApplet>
<PARAM NAME = CODEBASE VALUE = ../../..>
<PARAM NAME = NAME VALUE = "MoML" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.2">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "source" VALUE = "fileReader.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.2"
 code="ptolemy.gui.demo.ShowRawDocumentApplet"
 codebase=../../..
 NAME = "MoML"
 WIDTH = 680
 HEIGHT = 300
 background="#faf0e6"
 source="fileReader.xml"
 pluginspage="http://java.sun.com/products/plugin/1.2/plugin-install.html">
<NOEMBED></COMMENT>
<BR><I>If you were able to run applets, you would have one here.</I>
<BR>
</NOEMBED></EMBED>
</OBJECT>
</CENTER>
Note: We use a separate applet to display the xml file without processing
because Netscape can't view the xml source at all, and IE has problems
if the DTD is a network URL, and the machine is off the net.
</BODY>
</HTML>
