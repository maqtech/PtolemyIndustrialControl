<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>Butterfly</title>
<link href="../../../../../doc/default.css" rel="stylesheet" type="text/css">

<body>
<H1>Butterfly</H1>
<P>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<center>

<!-- The HTML below is for the Java Plugin.  
	The first section is for IE, 
	the second is for appletviewer, 
	the third is for Netscape Communicator
 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
   width="400"
   height="400"
   codebase="http://java.sun.com/products/plugin/1.2/jinstall-12-win32.cab#Version=1,2,0,0">
<PARAM NAME="code" VALUE="ptolemy.domains.sdf.demo.Butterfly.ButterflyApplet.class">
<PARAM NAME="codebase" VALUE="../../../../..">
<PARAM NAME="defaultIterations" VALUE="2400">
<PARAM NAME=ARCHIVE VALUE="
	ptolemy/ptsupport.jar,
	ptolemy/domains/sdf/sdf.jar,
	ptolemy/domains/sdf/demo/Butterfly/Butterfly.jar">
<PARAM NAME="type" VALUE="application/x-java-applet;version=1.2">
<PARAM NAME="background" VALUE="#faf0e6">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.2"
   width="400"
   height="400"
   background="#faf0e6"
   code="ptolemy.domains.sdf.demo.Butterfly.ButterflyApplet.class"
   codebase="../../../../.."
   defaultIterations=2400
   archive="
	ptolemy/ptsupport.jar,
	ptolemy/domains/sdf/sdf.jar,
	ptolemy/domains/sdf/demo/Butterfly/Butterfly.jar"
   pluginspage="http://java.sun.com/products/plugin/1.2/plugin-install.html">
</COMMENT>
<NOEMBED>
No JDK 1.2 support for applet!
</NOEMBED>
</EMBED>
</OBJECT>
</center>
</body>
</html>
