<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<link href="../../../../../doc/default.css" rel="stylesheet" type="text/css">
<title>Blending</title>
</head>
<body>
<H1>Blending</H1>
<P>
The Blending model can be created in the Ptolemy II schematic editor
called Vergil, as shown below:
<CENTER>
<P><!--"CONVERTED_APPLET"-->
<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 720
    HEIGHT = 850
    NAME = "Vergil"
    codebase="http://java.sun.com/products/plugin/1.3/jinstall-13-win32.cab#Version=1,3,0,0">
<PARAM NAME = CODE VALUE = ptolemy.vergil.MoMLViewerApplet>
<PARAM NAME = CODEBASE VALUE = ../../../../..>
<PARAM NAME=ARCHIVE VALUE="
	ptolemy/ptsupport.jar,
	lib/diva.jar,
	ptolemy/vergil/vergilApplet.jar,
	ptolemy/domains/sdf/sdf.jar">
<PARAM NAME = NAME VALUE = "BlendingViewer" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.3">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "model" VALUE = "Blending.xml">
<PARAM NAME = "includeRunPanel" VALUE="true">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.3"
 code="ptolemy.vergil.MoMLViewerApplet"
 codebase=../../../../..
 archive="
	ptolemy/ptsupport.jar,
	lib/diva.jar,
	ptolemy/vergil/vergilApplet.jar,
	ptolemy/domains/sdf/sdf.jar"
 NAME = "BlendingViewer"
 WIDTH = 720
 HEIGHT = 850
 background="#faf0e6"
 model="Blending.xml"
 includeRunPanel="true"
 pluginspage="http://java.sun.com/products/plugin/1.3/plugin-install.html">
</COMMENT>
<NOEMBED>
<a href="Blending.xml">MoML specification for this model.</a>
</NOEMBED>
</EMBED>
</OBJECT>
</CENTER>
<p>
Vergil is an graphical editor for MoML, an XML schema used by Ptolemy II
to represent models.  The XML for the Blending model is shown below:
<CENTER>
<P><!--"CONVERTED_APPLET"-->

<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 680
    HEIGHT = 300
    NAME = "Blending"
    codebase="http://java.sun.com/products/plugin/1.3/jinstall-13-win32.cab#Version=1,3,0,0">
<PARAM NAME = CODE VALUE = ptolemy.gui.demo.ShowRawDocumentApplet>
<PARAM NAME = CODEBASE VALUE = ../../../../..>
<PARAM NAME = NAME VALUE = "MoML" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.3">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "source" VALUE = "Blending.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.3"
 code="ptolemy.gui.demo.ShowRawDocumentApplet"
 codebase=../../../../..
 NAME = "Blending"
 WIDTH = 680
 HEIGHT = 300
 background="#faf0e6"
 source="Blending.xml"
 pluginspage="http://java.sun.com/products/plugin/1.3/plugin-install.html">
</COMMENT>
<NOEMBED>
<a href="Blending.xml">MoML specification for this model.</a>
</NOEMBED></EMBED>
</OBJECT>
</CENTER>
<p>
</body>
</html>
