<P>

applet is displayed on a XGA screen-->

<!-- The HTML below is for the Java Plugin.  The first
     section is for IE, the second is for Netscape
 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
 width=600 height=480
 name="ModalModel"
 codebase="http://java.sun.com/products/plugin/1.3/jinstall-13-win32.cab#Version=1,3,0,0">
<PARAM NAME=CODE VALUE=ptolemy.actor.gui.MoMLApplet>
<PARAM NAME=CODEBASE VALUE=../../../../..>
<PARAM NAME=ARCHIVE VALUE="
	ptolemy/ptsupport.jar,
	ptolemy/domains/de/de.jar">
<PARAM NAME="type" VALUE="application/x-java-applet;version=1.3">
<PARAM NAME="name" VALUE="ModalModel">
<PARAM NAME="background" VALUE="#faf0e6">
<PARAM NAME = "model" VALUE = "ModalModel.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.3"

	ptolemy/ptsupport.jar,
	ptolemy/domains/de/de.jar"
 name="ModalModel"
 width=600 height=480

 model="ModalModel.xml"

<NOEMBED></COMMENT>

</NOEMBED></EMBED>

<P>
This modal model has two modes, "clean" and "noisy".
In the "clean" mode, it generates samples of a clean
(noiseless) sinusoid at regular sample intervals.
In the "noisy" mode, it generates a noisy sinusoid.
It switches modes at random times according to a
Poisson process.
