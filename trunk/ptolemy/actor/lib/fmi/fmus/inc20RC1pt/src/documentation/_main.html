<h1>inc20RC1pt.fmu</h1>
This FMU generates time events to increment an integer counter every second and terminates simulation at t=12 sec.

<p>This is a FMI 2.0RC1 FMU from FMISDK2.0.1 with inc20rcp2_ prefixed to the symbol names in the shared library.</p>
