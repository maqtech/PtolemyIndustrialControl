<!DOCTYPE html>
<head> 
	<meta charset="utf-8">
	
	<!-- Load jQuery and jQueryMobile script stylesheets and libraries.  
		 Note that jQuery must come before jQueryMobile 
		 Use online version to avoid problems rendering icons.  The files are 
		 included in the repository for reference.  The local version could be used
		 so that an internet connection is not required if testing from localhost.
		 Both the human-readable version and the .min.js version for smaller 
		 footprint are in the repository, though the web app only needs one version 
		 to run.
		 Note that jQuery 1.7 is available, but there are currently problems with
		 that version and jQueryMobile.  jQuery 1.6.4 is the latest version 
		 supported. --> 
		 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
 
	<title> Room temperature model </title>
</head>
<body>

<div name="page" id="page" data-role="page" data-theme="c">

	<div data-role="header">
		<h1> Room temperature model </h1>
	</div>

	<div data-role="content">
		Please enter the desired daytime and nighttime temperatures, in Celsius:
		<!--  The following does a post to the /room service provider when submitted -->
		<form action="./room" method="post" > 
		
			<div data-role="fieldcontain">
				<label for="TDay">Daytime: </label>
				<input type="text" name="TDay" id="TDay" value="22" placeholder="Desired daytime temperature"/>			
				<label for="TNight">Nighttime:</label>
				<input type="text" name="TNight" id="TNight" value="15" placeholder="Desired nighttime temperature"/>	
			</div>
		
			<div> Click the button and Ptolemy will graph the room temperature! <br />
				<button type="submit" id="graphButton"> Graph </button>
			</div>
		</form>
	</div>
	
	<div data-role="footer"> 
		<img src="/files/PtolemyIISmallIcon.gif"> </image>
		Powered by Ptolemy II 
	</div>
</div>

</body>
</html>
