<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet"  href="http://ptolemy.org/javascript/jquery.fancybox-1.3.4.css" media="screen"/>
<title>WidthInference</title>

};

<img src="CompositeActor.png" usemap="#iconmap" alt="CompositeActormodel"/>
