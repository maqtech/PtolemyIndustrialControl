<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>Hybrid system demo- 2D-Helicopter Control System</title>
<link href="../../../../../doc/default.css" rel="stylesheet" type="text/css">
</head>
<body>
<H1>Hybrid system demo: 2D-Helicopter Control System</H1>
<P>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<center>

<!-- The HTML below is for the Java Plugin.  The first 
     section is for IE, the second is for Netscape
 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
 width=600 height=480
 name="ComSystem"
 codebase="http://java.sun.com/products/plugin/1.2/jinstall-12-win32.cab#Version=1,2,0,0">
<PARAM NAME=CODE VALUE=ptolemy.domains.ct.demo.Helicopter.HelicopterApplet.class>
<PARAM NAME=CODEBASE VALUE=../../../../..>
<PARAM NAME=ARCHIVE VALUE="
	ptolemy/ptsupport.jar,
	ptolemy/domains/ct/ct.jar,
	ptolemy/domains/ct/demo/Helicopter/Helicopter.jar">
<PARAM NAME=NAME VALUE="HelicopterApplet">
<PARAM NAME="type" VALUE="application/x-java-applet;version=1.2">
<PARAM NAME="background" VALUE="#faf0e6">
<param name="defaultiterations" value="5000">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.2"
 code=ptolemy.domains.ct.demo.Helicopter.HelicopterApplet
 codebase=../../../../..
 archive="
	ptolemy/ptsupport.jar,
	ptolemy/domains/ct/ct.jar,
	ptolemy/domains/ct/demo/Helicopter/Helicopter.jar"
 name="HelicopterApplet"
 width=600 height=480
 background="#faf0e6"
 defaultiterations="5000"
 pluginspage="http://java.sun.com/products/plugin/1.2/plugin-install.html">
<NOEMBED></COMMENT>
<I>If you were able to run applets, you would have a demo here.</I>
</NOEMBED></EMBED>
</OBJECT>
</center>

<h2>Simulate a 2D helicopter climbing</h2>

To run the simulaton:

<ol>
<li> Click "Go"
<li> Wait until Pz is about 2.0
<li> Click "Action"
</ol>

<p><font size="2" color="#cc0000">Last Updated: $Date$</font>
</body>
</html>
