jQuery(document).ready((function() {
   jQuery("#readTime").hide("fast");
   jQuery("input[@name=useOnlineData]").click(function(){
          var option = jQuery("input[@name=useOnlineData]:checked").val();
          if (option.trim() =="true")
                jQuery("#readTime").show();	
         else jQuery("#readTime").hide("fast");
   });
   
   jQuery("#dateStartPicker").datepicker();
   jQuery("#dateEndPicker").datepicker();
   jQuery("#submitBtn").click(function()
   {
	var startDate =new Date(jQuery("#dateStartPicker").val());
	var endDate =new Date(jQuery("#dateEndPicker").val());
	var timeStartMsec, timeEndMsec;
	
	//transform the start time in milliseconds
	var hours = jQuery("#hourMenuStart").val(jQuery(this).find(":selected").val());
	timeStartMsec =hours*60*60*1000;

	var minutes = jQuery("#minuteMenuStart").val(jQuery(this).find(":selected").val());
        timeStartMsec =timeStartMsec + minutes*60*1000;

	var seconds =jQuery("#secondMenuStart").val(jQuery(this).find(":selected").val());
	timeStartMsec =timeStartMsec+seconds*1000;

	//alert (" time in msec: "+timeStartMsec);

	//transform the end time in milliseconds
	hours = jQuery("#hourMenuEnd").val(jQuery(this).find(":selected").val());
	timeEndMsec =hours*60*60*1000;

	minutes = jQuery("#minuteMenuEnd").val(jQuery(this).find(":selected").val());
        timeEndMsec =timeEndMsec + minutes*60*1000;

	seconds =jQuery("#secondMenuEnd").val(jQuery(this).find(":selected").val());
	timeEndMsec =timeEndMsec+seconds*1000;


	//alert (" time in msec: "+timeEndMsec);

	var startMSec=startDate.getTime()+timeStartMsec;
	var endMSec=endDate.getTime()+timeEndMsec;

	jQuery("#startMSec").val(startMSec);
	jQuery("#endMSec").val(endMSec);
   });
}));


</script>
