<!DOCTYPE HTML>
<html>
	<head>
		<!-- Prevents against cross-site scripting attacks that use UTF-7 -->
		<meta charset='utf-8'>
		
		<!--  Set width to pixel width of screen, so display isn't zoomed out
		      by default.  Mainly for mobile, but doesn't hurt on desktop. -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Display admin page in mobile format.  Mobile-specific CSS  -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		
		<link rel="stylesheet" href="../common.css" />
		<link rel="stylesheet" href="../berkeley.css" />
		
		<!--  Use Google CDN when possible, since it is very common, and 
		      will probably already have downloaded to user's device.  
		      Scripts are generally cached by the device once downloaded,
		      with each CDN seen as unique, even if the script is the same.  
		      This jQuery include must precede jQueryMobile include -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
		
		<!-- jQueryMobile not available through Google CDN -->
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"> </script>
		
		<script src="../admin.js"> </script>
		<title> Cory Hall Simulator </title>
	</head>
	
	<body>
	
	<div data-role="page">
	
		<header data-role="header">
			<h1> Cory Hall Simulator </h1>
		</header>
		
		<div data-role="content">	
			
			<!--  Put switches in fieldcontain so labels display in same line-->
			<div data-role="fieldcontain">
				<div class="switchlabel">
					<label for="elevator1"> Elevator 1 occupied? </label>
				</div>
				<select name="elevator1" id="elevator1" data-role="slider"
					data-theme="b" class="switchselect">
					<option value=false>No</option>
					<option value=true>Yes</option>
				</select> 
			</div>
	
			<div data-role="fieldcontain">
				<div class="switchlabel">
					<label for="elevator2"> Elevator 2 occupied?</label>
				</div>
				<select name="elevator2" id="elevator2" data-role="slider"
					data-theme="b">
					<option value=false>No</option>
					<option value=true>Yes</option>
				</select> 
			</div>
			
			<div data-role="fieldcontain">
				<div class="switchlabel">
					<label for="elevator3"> Elevator 3 occupied?</label>
				</div>
				<select name="elevator3" id="elevator3" data-role="slider"
					data-theme="b">
					<option value=false> No</option>
					<option value=true>Yes</option>
				</select> 
			</div>
			
			<div data-role="fieldcontain">
				<div class="switchlabel">
					<label for="power"> Power:</label>
				</div>
				<select name="power" id="power" data-role="slider"
					data-theme="d">
					<option value=false>Off</option>
					<option value=true>On</option>
				</select> 
			</div>

			<div class="buttoncontainer">
				<button id="submit"> Submit </button>
			</div>
			<div class="buttoncontainer"> 
				<button id="cancel"> Cancel </button>
			</div>
			
			
		</div>
		
		<footer data-role="footer"> 
			<ul> 
				<li> </li>
			</ul>
		</footer>
	
	</div>
	</body>
